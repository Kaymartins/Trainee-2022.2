<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/JornalDeKonoha/public/css/dashboard.css">

    <title>Document</title>
</head>

<body>
    <div class="logo">
        <img src="/JornalDeKonoha/public/img/logo_jornal_de_konoha.png" alt="logo logo jornal de konoha">
    </div>
    <div class="card-group cards">
        <div class="card card_post">
            <img src="/JornalDeKonoha/public/img/file_icon.png" class="card-img-top card-posts" alt="...">
            <div class="card-body">
                <h5 class="card-title titulo-posts">Posts</h5>

            </div>
            <div class="card-footer mx-center">
                <button type="button" class="btn btn-secondary">Ver posts</button>
            </div>
        </div>
        <div class="card card_user">
            <img src="/JornalDeKonoha/public/img/user_icon.png" class="card-img-top card-user" alt="...">
            <div class="card-body">
                <h5 class="card-title titulo-user">Usuário</h5>

            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-secondary">Ver usuário</button>
            </div>
        </div>
        <div class="card card_logout">
            <img src="/JornalDeKonoha/public/img/logout_icon.png" class="card-img-top card-logout" alt="...">
            <div class="card-body">
                <h5 class="card-title titulo-logout">Logout</h5>

            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-secondary">Sair</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
