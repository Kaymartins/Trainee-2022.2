<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../public/css/modais.css">

</head>

<body>
    <div class="container">
        <h2>Modais</h2>
        <button type="button" class="btn btn-primary botao" data-modal="modalEditar">Abrir Modal Editar</button>
        <button type="button" class="btn btn-success botao" data-modal="modalExcluir">Abrir Modal Excluir</button>
    </div>

    <div class="fade-modal hide" id="fadeModal"></div>
    <div class="modal-p hide" id="modalEditar">

        <div class="modal-head">
            <h3>Editar informações pessoais</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control">
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-danger botao fechar">Fechar</button>
                    <button type="submit" class="btn btn-primary botao">Salvar Alterações</button>
                </div>
            </form>
    
        </div>
    </div>



    <!-- Modal Excluir-->



    <div class="modal-p hide" id="modalExcluir">

        <div class="modal-head">
            <h3>Editar informações pessoais</h3>
        </div>
        <div class="modal-body">
            <h4> Deseja confirmar a exclusão da sua conta?</h4>
                    <button type="button" class="btn btn-danger botao fechar">Sim</button>
                    <button type="submit" class="btn btn-primary botao">Não</button>
                </div>
            </form>
    
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

<script src="../../../public/js/modais.js"></script>
</html>
