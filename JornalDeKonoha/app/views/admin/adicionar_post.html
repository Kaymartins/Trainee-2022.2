<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../public/css/adicionar_post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <form>
        <div class="border border-success p-2 mb-2 rounded">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Título do post</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Data</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Data">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Autor</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Texto"
                    rows="6"></textarea>
            </div>
            <div class="botao">
                <button type="button" class="btn btn-success" title="Postar"><i
                        class="bi bi-file-earmark-plus-fill"></i></button>
                <button type="button" class="btn btn-danger" title="Cancelar"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>
    </form>

</body>

</html>
